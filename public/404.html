<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const redirectTo =
        window.location.protocol +
        "//" +
        window.location.host +
        "/" +
        window.location.pathname.replace(/^\/+/, "") +
        window.location.search +
        window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
